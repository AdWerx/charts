apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "faktory.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "faktory.name" . }}
    helm.sh/chart: {{ include "faktory.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "faktory.fullname" . }}
  updateStrategy:
    type: {{ .Values.updateStrategy }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "faktory.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "faktory.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 10
      shareProcessNamespace: true
      {{- include "faktory.imagePullSecrets" . | indent 6 }}
      containers:
        - name: config-watcher
          image: busybox
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          command:
            - sh
            - -c
            - |
              sum() {
                current=$(find /conf -type f -exec md5sum {} \; | sort -k 2 | md5sum)
              }
              sum
              last="$current"
              while true; do
                sum
                if [ "$current" != "$last" ]; then
                  pid=$(pidof faktory)
                  echo "$(date -Iseconds) [conf.d] changes detected - signaling Faktory with pid=$pid"
                  kill -HUP "$pid"
                  last="$current"
                fi
                sleep 1
              done
          volumeMounts:
            - name: configs
              mountPath: /conf
        - name: server
          image: "{{ include "faktory.image" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /faktory
            - -b
            - :7419
{{- if .Values.ui.enabled }}
            - -w
            - :7420
{{- end }}
            - -e
            - {{ .Values.environment }}
          env:
            - name: FAKTORY_PASSWORD
              valueFrom:
                secretKeyRef:
{{- if .Values.passwordExistingSecret }}
                  name: {{ .Values.passwordExistingSecret.name }}
                  key: {{ .Values.passwordExistingSecret.key }}
{{- else }}
                  name: {{ include "faktory.fullname" . }}
                  key: password
{{- end }}
{{- if or .Values.license .Values.licenseExistingSecret }}
            - name: FAKTORY_LICENSE
              valueFrom:
                secretKeyRef:
{{- if .Values.licenseExistingSecret }}
                  name: {{ .Values.licenseExistingSecret.name }}
                  key: {{ .Values.licenseExistingSecret.key }}
{{- else }}
                  name: {{ include "faktory.fullname" . }}
                  key: license
{{- end }}
{{- end }}
{{- range $key, $value := .Values.extraEnv }}
            â€” name: {{ $key }}
              value: {{ $value }}
{{- end }}
          ports:
            - containerPort: 7419
              name: server
              protocol: TCP
{{- if .Values.ui.enabled }}
            - containerPort: 7420
              name: ui
{{- end }}
{{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: server
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
{{- end }}
{{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: server
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
{{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/faktory
            - name: configs
              mountPath: /etc/faktory/conf.d
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
{{- if .Values.metrics.enabled }}
        - name: metrics-exporter
          image: "{{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}"
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          ports:
            - containerPort: 9386
              name: metrics
          env:
            - name: FAKTORY_PASSWORD
              valueFrom:
                secretKeyRef:
{{- if .Values.passwordExistingSecret }}
                  name: {{ .Values.passwordExistingSecret.name }}
                  key: {{ .Values.passwordExistingSecret.key }}
{{- else }}
                  name: {{ include "faktory.fullname" . }}
                  key: password
{{- end }}
            - name: FAKTORY_URL
              value: tcp://:$(FAKTORY_PASSWORD)@localhost:7419
{{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: configs
          configMap:
            name: {{ include "faktory.fullname" . }}
{{- if and .Values.persistence.enabled .Values.persistence.existingClaim }}
        - name: data
          persistentVolumeClaim:
{{- with .Values.persistence.existingClaim }}
            claimName: {{ tpl . $ }}
{{- end }}
{{- else if not .Values.persistence.enabled }}
        - name: data
          emptyDir: {}
{{- else if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
  volumeClaimTemplates:
    - metadata:
        name: data
      {{- with .Values.persistence.annotations }}
        annotations:
        {{- range $key, $value := . }}
          {{ $key }}: {{ $value }}
        {{- end }}
      {{- end }}
      spec:
        accessModes:
        {{- range .Values.persistence.accessModes }}
          - {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
        {{ include "faktory.storageClass" . }}
{{- end }}
