dependencies:
  - name: rabbitmq
    version: 6.4.2
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: rabbitmq.enabled
  - name: postgresql
    version: 6.3.2
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: postgresql.enabled
  - name: memcached
    version: 2.9.0
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: memcached.enabled
