apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "awx.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "awx.name" . }}
    helm.sh/chart: {{ include "awx.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "awx.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "awx.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: task
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /usr/bin/launch_awx_task.sh
          volumeMounts:
{{ include "awx.volumeMounts" . | indent 12 }}
{{- if .Values.task.extraVolumeMounts }}
{{ toYaml .Values.task.extraVolumeMounts | indent 12 }}
{{- end }}
          resources:
{{ toYaml .Values.task.resources | indent 12 }}
        - name: web
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8052
              name: http
          # livenessProbe:
          #   initialDelaySeconds: 5
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   initialDelaySeconds: 10
          #   httpGet:
          #     path: /
          #     port: http
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
{{ include "awx.volumeMounts" . | indent 12 }}
{{- if .Values.web.extraVolumeMounts }}
{{ toYaml .Values.web.extraVolumeMounts | indent 12 }}
{{- end }}
          resources:
{{ toYaml .Values.web.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
    {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
    {{- end }}
    {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
    {{- end }}
      volumes:
{{ include "awx.volumes" . | indent 8 }}
        - name: nginx-conf
          configMap:
            name: {{ include "awx.fullname" . }}-settings
            items:
              - key: nginx.conf
                path: nginx.conf
{{- if .Values.web.extraVolumes }}
{{ toYaml .Values.web.extraVolumes | indent 8 }}
{{- end }}
